<body>
    <section class="popUp-hero">
        <div class="popup-container">
            <div class="popUp-">
                <label for="name" class="popUp-lable">Name</label>
                <input type="text" placeholder="Enter name" class="popUp-input">
            </div>
            <div class="popUp-">
                <label for="position" class="popUp-lable">Position</label>
                <input type="text" placeholder="Enter Position" class="popUp-input">
            </div>
            <div class="popUp-">
                <label for="price" class="popUp-lable">Price</label>
                <input type="text" placeholder="enter price" class="popUp-input">
            </div>
            <div class="popUp-btn">
                <button class="popUp-close">Close</button>
                <button class="popUp-Add addPlayers">Add</button>
            </div>
        </div>
    </section>
</body>
